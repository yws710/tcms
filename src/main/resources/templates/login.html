<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>用户登录</title>
	<link rel="icon" href="../static/image/code.png" data-th-href="@{/image/code.png}" />
	<link  type="text/css" rel="stylesheet" href="../static/css/style.css" data-th-href="@{/css/style.css}" />
    <link rel="stylesheet" href="../static/frame/layui/css/layui.css" data-th-href="@{/frame/layui/css/layui.css}" />
	<script data-th-src="@{/frame/layui/layui.js}" charset="utf-8"></script>
	<script data-th-src="@{/js/vue.min.js}" charset="utf-8"></script>
</head>

<body class="login-body body">
	<div class="login-box">
	    <form class="layui-form layui-form-pane" method="post" action="loginUser">
	    
	        <div class="layui-form-item">
	            <h3>用户登录</h3>
	        </div>
	        
	        <div class="layui-form-item">
	            <label class="layui-form-label">账号：</label>
	            <div class="layui-input-inline">
	                <input type="text" name="username" class="layui-input" autofocus="autofocus" lay-verify="required|username" placeholder="工号后5位" autocomplete="on" maxlength="20" />
	            </div>
	        </div>
	        
	        <div class="layui-form-item">
	            <label class="layui-form-label">密码：</label>
	            <div class="layui-input-inline">
	                <input type="password" name="password" class="layui-input" lay-verify="required|password" placeholder="6-16个字符" maxlength="16" />
	            </div>
	        </div>
	        
	        <div class="layui-form-item">
	            <button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
	            <!-- type为button的话普通提交不管用 -->
	            <button type="submit" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">立即登录</button>
	        </div>
	        
	    </form>
	</div>
</body>

<script type="text/javascript" data-th-src="@{/js/login.js}"></script>
</html>
