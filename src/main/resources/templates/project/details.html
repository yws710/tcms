<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>项目详情</title>
	<link rel="icon" href="../static/image/code.png" data-th-href="@{/image/code.png}" />
    <link rel="stylesheet" href="../static/frame/layui/css/layui.css" data-th-href="@{/frame/layui/css/layui.css}" />
    <link rel="stylesheet" data-th-href="@{/css/style.css}" />
	<script data-th-src="@{/frame/layui/layui.js}" charset="utf-8"></script>
	<script data-th-src="@{/js/vue.min.js}" charset="utf-8"></script>
</head>
<body class="body">
	<table class="layui-table">
		<thead>
			<tr>
				<th>项目名称</th>
				<th>开始日期</th>
				<th>结项日期</th>
				<th>合作方PM</th>
				<th>华为接口人</th>
				<th>合作方QA</th>
				<th>华为方QA</th>
				<th>人员情况</th>
				<th>工作内容</th>
				<th>是否未结项</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-th-text="${project.name}"></td>
				<td data-th-text="${project.beginDate}"></td>
				<td data-th-text="${project.endDate}"></td>
				<td data-th-text="${project.pmName}"></td>
				<td data-th-text="${project.customerPM}"></td>
				<td data-th-text="${project.qaName}"></td>
				<td data-th-text="${project.customerQA}"></td>
				<td data-th-text="${project.member}"></td>
				<td data-th-text="${project.content}"></td>
				<td data-th-text=${project.active}></td>
			</tr>
		</tbody>
	</table>
	
	<table class="layui-table">
		<thead>
			<tr>
				<th>姓名</th>
				<th>入项日期</th>
				<th>职级</th>
				<th>薪资</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="projectUser:${project.projectUsers}">
				<td th:text="${projectUser.user.name}"></td>
				<td th:text="${projectUser.insertDate}"></td>
				<td th:text="${projectUser.jobLevel}"></td>
				<td th:text="${projectUser.salary}"></td>
				<td>
					<shiro:hasPermission name="project:update">
					<button class="layui-btn layui-btn-mini"><i class="layui-icon">&#xe642;</i> 编辑</button>
					</shiro:hasPermission>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<a href="javascript:window.history.back();" class="layui-btn">返回</a>
	</div>
</body>
</html>
