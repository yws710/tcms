<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>layout布局</title>
    <link rel="icon" href="../../static/image/code.png" data-th-href="@{/image/code.png}">
    <link href="../../static/frame/layui/css/layui.css" data-th-href="@{/frame/layui/css/layui.css}" rel="stylesheet" />
    <link href="../../static/css/main.css" data-th-href="@{/css/main.css}" rel="stylesheet" />
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 顶部导航 -->
        <div data-th-replace="~{layout/header::header}"></div>
        <!-- 左侧菜单栏 -->
        <div data-th-replace="~{layout/aside::aside}"></div>

        <!-- 中间主体内容 -->
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <div data-layout-fragment="content"></div>
            </div>
        </div>

        <!-- 底部固定区域 -->
        <div data-th-replace="~{layout/footer::copy}"></div>
    </div>
</body>



</html>
